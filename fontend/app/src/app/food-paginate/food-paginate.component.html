<div class="card mt-3">
    <div class="card-header">รายการอาหาร / เครื่องดื่ม</div>
    <div class="card-body">
        <div>รายการทั้งหมด {{ total }}</div>
        <table class="table table-bordered table-striped mt-2">
            <thead>
                <tr>
                    <th>รายการ</th>
                    <th class="text-end">ราคา</th>
                </tr>
            </thead>
            <tbody>
                @for (item of foods; track $index) {
                    <tr>
                        <td>{{ item.name }}</td>
                        <td class="text-end">{{item.price}}</td>
                    </tr>
                }
            </tbody>
        </table>
        <div class="d-fiex justify-content-end mt-3">
            <button [disabled]="page == 1" class="btn btn-primary me-2" (click)="changepage(1)">
                <i class="fas fa-chevron-left"></i>
                หน้าแรก

            </button>
            <button [disabled]="page == 1" class="btn btn-primary me-2 " (click)="changepage(page - 1)">
                <i class="fas fa-arrow-left"></i>
            </button>

            @for (i of totalpagearray; track i) {
                <button [disabled]="page == i" class="btn btn-primary me-2" (click)="changepage(i)">
                    {{ i }}
                </button>
            }
            <button [disabled]="page == totalpage" class="btn btn-primary me-2 " (click)="changepage(page + 1)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button [disabled]="page == totalpage" class="btn btn-primary me-2" (click)="changepage(totalpage)">
                หน้าสุดท้าย
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

    </div>
</div>
