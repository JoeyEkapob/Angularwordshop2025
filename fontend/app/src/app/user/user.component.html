<div class="mt-3 card">
    <div class="card-header">
        <h3 class="card-title">ผู้ใช้งานระบบ</h3>
        
    </div>
    <div class="card-body">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUser">
            <i class="fas fa-plus"></i>
            เพิ่มผู้ใช้งาน
        </button>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th width="150">E-mail</th>
                    <th width="150">username</th>
                    <th >level</th>
                    <th width="110"></th>
                </tr>
            </thead>
            <tbody>
                @for (user of users; track user.id) {
                    <tr>
                        <td>{{ user.email }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.level }}</td>
                        <td class="text-center">
                            <button class="btn btn-primary">
                                <i class="fas fa-pencil"></i>
                            </button>
                            <button class="btn btn-danger" (click)="remove(user.id)">
                                <i class="fas fa-times"></i>
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>

<app-mymodal modalId="modalUser" title="ผู้ใช่งาน">
    <div>email</div>
    <input type="text" class="form-control" [(ngModel)]="email">
    <div class="mt-3">username</div>
    <input type="text" class="form-control" [(ngModel)]="username">
    <div class="mt-3">Password</div>
    <input type="text" class="form-control" [(ngModel)]="password">
    <div class="mt-3">level</div>
    <select class="form-control" [(ngModel)]="level">
        <option  value="admin" [selected]="level == 'admin'">admin</option>
        <option  value="employee" [selected]="level == 'employee'">พนักงาน</option>
    </select>

    <button class="btn btn-primary mt-3" (click)="save()">
        <i class="fas fa-check"></i>บันทึก
    </button>

</app-mymodal>
