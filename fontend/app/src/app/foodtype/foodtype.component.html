<div class="card mt-3">
    <div class="card-header bg-secondary">ประเภทอาหาร</div>
    <div class="card-body">
        <div>
            <div>ชื่อประเภท</div>
            <input type="text" class="form-control" [(ngModel)]="name">
        </div>
        <div class="mt-3">
            <div>หมายเหตุ</div>
            <input class="form-control" [(ngModel)]="remark">
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" (click)="save()">
                <i class="fa fa-check mr-2"></i>บันทึก
            </button>
           
        </div>
    </div>
</div>
