<div class="mt-3 card">
    <div class="card-header">Dashboard</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <select name="" id="" class="form-control" [(ngModel)]="year">
                        @for (year of years; track year) {
                            <option [value]="year">{{year}}</option>
                        }
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
